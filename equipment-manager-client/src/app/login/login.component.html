<form>
    <input type="text" placeholder="login"
        name="login" [(ngModel)]="loginData.login"/> 
        
    <br />
    
    <input type="password" placeholder="password"
        name="password" [(ngModel)]="loginData.password">
        
    <br />
    <input type="button" value="Sign in" (click)="signIn()" />
</form>
